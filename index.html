<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>


  <main class="card__container">
    <figure class="card__figure">
      <img src="./images/illustration-hero.svg" class="figure__img" alt="ilustration woman listening to music">
    </figure>
    <div class="card__content">
      <h1 class="content__title">Order Summary</h1>
      <p class="content__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>
      <div class="content__plan">

        <div class="plan__info">
          <img src="./images/icon-music.svg" alt="icon music" class="plan__img">
          <div class="plan__dates">
            <p class="info__year">Annual Plan</p>
            <span class="info__price">$59.99/year</span>
          </div>
        </div>

        <a href="#" class="plan__change">Change</a>

      </div>
      <a href="#" class="content__cta1">Proceed to Payment</a>
      <a href="#" class="content__cta2">Cancel Order</a>
    </div>
  </main>

</body>

</html>
